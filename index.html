<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>¡Geometría y JavaScript!</h1>
        <script src="./figuras.js"></script>
    </header>
    <section>
        <form>
            <h3>Calcular perímetro y superficie del triángulo:</h3>
            El lado del triángulo es de <input type="number" placeholder="Número" style="width: 70px;" /> cm.
            <br>
            <button type="button" style="margin-top: 10px;">Calcular perímetro del triángulo</button><text
                id="resPCuad"></text>
            <br>
            <button type="button" style="margin-top: 10px;">Calcular superficie del triángulo</button><text
                id="resACuad"></text>
        </form>
    </section>
    <section>
        <form>
            <h3>Calcular perímetro y superficie del cuadrado:</h3>
            El lado del cuadrado es de <input type="number" placeholder="Número" style="width: 70px;"/> cm.
            <br>
            <button type="button" style="margin-top: 10px;">Calcular perímetro del cuadrado</button><text id="resPCuad"></text>
            <br>
            <button type="button" style="margin-top: 10px;">Calcular superficie del cuadrado</button><text id="resACuad"></text>
        </form>
    </section>
    <section>
        <form>
            <h3>Calcular circunferencia y superficie del círculo:</h3>
            El radio del círculo es de <input type="number" placeholder="Número" style="width: 70px;" /> cm.
            <br>
            <button type="button" style="margin-top: 10px;">Calcular perímetro del círculo</button><text
                id="resPCuad"></text>
            <br>
            <button type="button" style="margin-top: 10px;">Calcular superficie del círculo</button><text
                id="resACuad"></text>
        </form>
    </section>
</body>
</html>
